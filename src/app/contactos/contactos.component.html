<div class="modal fade" id="ModalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"  role="document">
    <div class="modal-content">
      <div class="modal-header text-light">
        <img src="../../assets/img/logo.png" alt="" width="50px" height="50px" class="d-inline-block align-top">
          
        <h5 class="modal-title "  id="exampleModalLabel" style="font-family: oswald;">
          REGISTRATE PARA LA LUCHA CONTRA EL CANCER DE MAMA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row justify-content-center">
            <br>
            <h3 class="text-info col-12 text-center">REGISTRO</h3>
            <br>
            <hr>
            <form action="#" class="col-12 col-md-10 col-xl-10">
              <label for="">Nombre</label>
              <input type="text" class="form-control">

              <div class="form-row">
                <div class="col-12 col-md-6">
                    <label for="">Apellido Paterno</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-12 col-md-6">
                  <label for="">Apellido Materno</label>
                  <input type="text" class="form-control">
                </div>
              </div>

              <br>
              Genero
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Femenino</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Masculino</label>
              </div>
              <br>
              <div class="form-row">
                <div class="col-12 col-md-8">
                  Fecha Nacimiento
                  <input type="date" class="form-control">
                </div>
                <div class="col-12 col-md-4">
                  Telefono
                  <input type="text" class="form-control">
                </div>
              </div>


              
              <label for="">Correo</label>
              <input type="email" class="form-control">
              <label for="">Perfil</label>
              <input type="text" class="form-control">
              <label for="">Interes</label>
              <select name="" id="" class="form-control">
                <option value="1">Campañas</option>
                <option value="2">Prevención</option>
                <option value="3">Tratamiento</option>
              </select>
              <div class="form-row justify-content-center">
                <div class="col-12 col-md-5">
                  <input type="submit" value="Registrar" class="btn btn-success my-3 w-100">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
